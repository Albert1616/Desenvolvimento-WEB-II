<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Cursos</title>

</head>

<body>
<p>Lista de cursos cadastrados </p>
<ul>
    <li th:each="curso : ${cursos}">
            <span th:text="${curso.name}"/>
    </li>
</ul>
<br><br>
<p>Tabela com as infos</p>
<table>
    <thead>
    <tr>
        <th th:text="Nome"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curso: ${cursos}">
        <td th:text="${curso.name}"></td>
    </tr>
    </tbody>
</table>
<br><br>
<a href="/">Menu</a><br>
<a href="showForm">Adicionar novo curso</a><br>


</body>

</html>
